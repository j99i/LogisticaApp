<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo y Gestión de Portales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="bg-dark shadow-sm sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center py-2 flex-wrap gap-2">
            <h4 class="mb-0 me-auto"><i class="bi bi-window-stack me-2"></i>Gestión de Portales</h4>
            
            <div class="d-flex flex-grow-1 flex-md-grow-0 order-3 order-md-2 w-100 w-md-auto">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar cliente o portal...">
                </div>
            </div>
            
            <div id="header-actions" class="d-flex gap-2 order-2 order-md-3">
                <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-house d-md-none"></i><span class="d-none d-md-inline">Volver</span></a>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div id="clientCardsContainer">
            <div class="text-center p-5">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Cargando portales...</span>
                </div>
                <p class="mt-3 text-muted">Cargando portales...</p>
            </div>
        </div>
    </main>
    
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="main-form">
                    <div class="modal-body" id="formModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="formModalSaveBtn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i id="toast-icon" class="bi me-2"></i>
                <strong class="me-auto" id="toast-title">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body-content"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/portales.js') }}"></script>
</body>
</html>
