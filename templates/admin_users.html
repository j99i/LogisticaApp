<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="bg-dark shadow-sm sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center py-2">
            <h4 class="mb-0"><i class="bi bi-people-fill me-2"></i>Administración de Usuarios</h4>
            <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-truck me-1"></i> Volver al Dashboard</a>
        </div>
    </header>

    <main class="container mt-4">
        <p class="text-muted">Asigna permisos de rol y acceso a canales para cada usuario.</p>
        
        <div id="user-management-container">
            <div class="text-center p-5">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Cargando usuarios...</span>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header"><strong class="me-auto">Notificación</strong><button type="button" class="btn-close" data-bs-dismiss="toast"></button></div>
            <div class="toast-body" id="toast-body-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin_users.js') }}"></script>
</body>
</html>
